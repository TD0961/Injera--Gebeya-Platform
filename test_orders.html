<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Orders API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .success { color: green; }
        .error { color: red; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
        button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>Orders API Test</h1>
    
    <div class="test-section">
        <h2>Step 1: Login</h2>
        <button onclick="login()">Login as test2@example.com</button>
        <div id="login-result"></div>
    </div>
    
    <div class="test-section">
        <h2>Step 2: Get Orders</h2>
        <button onclick="getOrders()">Get Orders</button>
        <div id="orders-result"></div>
    </div>
    
    <div class="test-section">
        <h2>Step 3: Test Payment Success Page</h2>
        <a href="http://localhost:5174/payment-success?tx_ref=injera_1760937348544758373&status=success&order_id=4" target="_blank">
            Open Payment Success Page
        </a>
    </div>

    <script>
        let cookies = '';
        
        async function login() {
            const resultDiv = document.getElementById('login-result');
            resultDiv.innerHTML = 'Logging in...';
            
            try {
                const response = await fetch('http://localhost:3000/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        email: 'test2@example.com',
                        password: 'password123'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `<div class="success">✅ Login Successful</div><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    const error = await response.text();
                    resultDiv.innerHTML = `<div class="error">❌ Login Failed: ${response.status} ${response.statusText}</div><pre>${error}</pre>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Network Error: ${error.message}</div>`;
            }
        }
        
        async function getOrders() {
            const resultDiv = document.getElementById('orders-result');
            resultDiv.innerHTML = 'Fetching orders...';
            
            try {
                const response = await fetch('http://localhost:3000/api/orders', {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `<div class="success">✅ Orders Retrieved (${data.orders.length} orders)</div><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    const error = await response.text();
                    resultDiv.innerHTML = `<div class="error">❌ API Error: ${response.status} ${response.statusText}</div><pre>${error}</pre>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Network Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
