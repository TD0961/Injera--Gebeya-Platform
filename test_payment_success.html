<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Payment Success</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .success { color: green; }
        .error { color: red; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Payment Success Page Test</h1>
    
    <div class="test-section">
        <h2>Test 1: Direct API Call</h2>
        <button onclick="testDirectAPI()">Test Order API (Order ID: 4)</button>
        <div id="api-result"></div>
    </div>
    
    <div class="test-section">
        <h2>Test 2: Payment Success Page</h2>
        <a href="http://localhost:5174/payment-success?tx_ref=injera_1760937348544758373&status=success&order_id=4" target="_blank">
            Open Payment Success Page
        </a>
    </div>
    
    <div class="test-section">
        <h2>Test 3: Current Products (Stock Values)</h2>
        <button onclick="testProducts()">Get Current Products</button>
        <div id="products-result"></div>
    </div>

    <script>
        async function testDirectAPI() {
            const resultDiv = document.getElementById('api-result');
            resultDiv.innerHTML = 'Loading...';
            
            try {
                const response = await fetch('http://localhost:3000/api/orders/4', {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `<div class="success">✅ API Call Successful</div><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ API Error: ${response.status} ${response.statusText}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Network Error: ${error.message}</div>`;
            }
        }
        
        async function testProducts() {
            const resultDiv = document.getElementById('products-result');
            resultDiv.innerHTML = 'Loading...';
            
            try {
                const response = await fetch('http://localhost:3000/products');
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `<div class="success">✅ Products Retrieved</div><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ API Error: ${response.status} ${response.statusText}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Network Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
